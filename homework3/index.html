<body>

    <form>
        <h1>Регистрация</h1>
        <div class="email">
            <input name="email" type="text" placeholder="name@mail.com">
        </div>
        <div class="pass">
            <input name="password" type="text" placeholder="Пароль">
        </div>

        <div>
            <p>Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь
                на информационную рассылку.</p>
        </div>

        <div>
            <button class="registration">Зарегистрироваться</button>
        </div>
        <div>
            <button class="in">Войти</button>
        </div>
    </form>

</body>
