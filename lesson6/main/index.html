<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles6.css">
</head>

<body>
    <form method="get">
        <label for="firstname-input">Firstname</label>
        <input type="text" name="firstname" id="firstname-input" placeholder="Write your name">

        <label for="lastname-input">Lastname</label>
        <input type="text" name="lastname" id="lastname-input">

        <textarea name="description" id="" cols="30" rows="10"></textarea>

        <select name="profession">
            <option selected disabled="">Select your professio</option>
            <option value="Developer">Developer</option>
            <option value="Manager">Manager</option>
            <option value="Designer">Designer</option>
        </select>
        <p>

            <input type="checkbox" name="remember">Remember me
        </p>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female">
        </div>

        <button>Click me!</button>
    </form>

</body>

</html>
